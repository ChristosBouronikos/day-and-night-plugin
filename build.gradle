buildscript {
    repositories {
        maven {
            url 'https://www.jetbrains.com/intellij-repository/releases'
        }
        maven {
            url 'https://www.jetbrains.com/intellij-repository/snapshots'
        }
    }
}

plugins {
    id 'org.jetbrains.intellij' version '0.4.9'
}

apply plugin: 'java'

group 'com.daynight'
version '1.2.1'

sourceCompatibility = 1.8

intellij {
    version '2019.1'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly 'org.projectlombok:lombok:1.18.6'
    compile 'com.github.lgooddatepicker:LGoodDatePicker:10.3.1'
}

jar {
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

repositories {
    mavenCentral()
    maven {
        url 'https://www.jetbrains.com/intellij-repository/releases'
    }
    maven {
        url 'https://www.jetbrains.com/intellij-repository/snapshots'
    }
}

patchPluginXml {
    untilBuild '192.*'
    changeNotes """
      Updated Intelij platform version to support 2019.2 versions<br>
      Fix bug related to plugin icon duplication on Status Bar<br>
      <em>Version: 1.2.1</em>"""
}