plugins {
    id 'org.jetbrains.intellij' version '0.4.2'
}

apply plugin: 'java'

group 'com.daynight'
version '1.2.0'

sourceCompatibility = 1.8

intellij {
    version '2019.1'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly 'org.projectlombok:lombok:1.18.6'
    compile 'com.github.lgooddatepicker:LGoodDatePicker:10.3.1'
}

jar {
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

repositories {
    mavenCentral()
}

patchPluginXml {
    untilBuild '191.*'
    changeNotes """
      Added icon to status bar, which can be used for manual switching between themes<br>
      Added logo<br>
      <em>Version: 1.2.0</em>"""
}